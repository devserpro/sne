	<script>		
		function definirVideo(urlVideo) {
			ga('send', 'event', {
				eventCategory: 'Video Play',
				eventAction: 'play',
				eventLabel: urlVideo
			});
			var player = document.getElementById('video');
			var mp4Vid = document.getElementById('videoSource');
			player.pause();
			mp4Vid.src = urlVideo;
			player.load();
			player.play();
		}
	</script>

	<script>
		$('#modal-video').on('hidden.bs.modal', function(event) {
			var player = document.getElementById('video');
			player.pause();
		});
		
		$('#video').on('loadstart', function (event) {
			$(this).addClass('loading');
		});
		$('#video').on('canplay', function (event) {
			$(this).removeClass('loading');
			$(this).attr('poster', '');
		});
	</script>
